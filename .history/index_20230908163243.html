<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-box">
        <h1 class="result__heading">Your Result</h1>
        <div class="result__score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="result__comment">
          <h1>Great</h1>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="summary-box">
        <h1 class="summary__title">Summary</h1>
        <div class="summary__stats">
          <li class="summary__stats__item__1">
            <img src="./assets/images/icon-reaction.svg" alt="logo" />
            <h2>Reaction</h2>
            <h3>80<span>/100</span></h3>
          </li>
          <li class="summary__stats__item__2">
            <img src="./assets/images/icon-memory.svg" alt="logo" />
            <h2>Memory</h2>
            <h3>92<span>/100</span></h3>
          </li>
          <li class="summary__stats__item__3">
            <img src="./assets/images/icon-verbal.svg" alt="logo" />
            <h2>Verbal</h2>
            <h3>61<span>/100</span></h3>
          </li>
          <li class="summary__stats__item__4">
            <img src="/assets/images/icon-visual.svg" alt="logo" />
            <h2>Visual</h2>
            <h3>72<span>/100</span></h3>
          </li>
        </div>
        <a href="#" class="summary__btn"> Continue </a>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
