<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-box">
        <h1 class="result__heading">Your Result</h1>
        <div class="result__score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="result__comment">
          <h1>Great</h1>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="summary-box">
        <h1 class="summary__title">Summary</h1>
        <div class="summary__stats">
          <li class="summary__stats__item">
            <img src="./assets/images/icon-reaction.svg" alt="logo" />
            <h2>Reaction</h2>
            <span>80 /100</span>
          </li>
          <li class="summary__stats__item">
            <img src="./assets/images/icon-memory.svg" alt="logo" />
            <h2>Memory</h2>
            <span>92 /100</span>
          </li>
          <li class="summary__stats__item">
            <img src="./assets/images/icon-verbal.svg" alt="logo" />
            <h2>Verbal</h2>
            <span>61 /100</span>
          </li>
          <li class="summary__stats__item">
            <img src="/assets/images/icon-visual.svg" alt="logo" />
            <h2>Visual</h2>
            <span>72 /100</span>
          </li>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
